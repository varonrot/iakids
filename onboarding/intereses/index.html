<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interests ‚Äì KidSa√≠</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg1:#f7f4ef;
      --bg2:#eaf4ff;
      --ink:#0b1220;
      --muted:#5b677a;
      --line:rgba(16,24,40,.10);

      --accent1:#ff7a66;
      --accent2:#ffb089;
      --accent3:#ff5d4c;
      --focus:rgba(255,93,76,.25);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:
        radial-gradient(800px 500px at 20% 10%, rgba(255,200,170,.35), transparent 60%),
        radial-gradient(900px 600px at 85% 10%, rgba(120,190,255,.30), transparent 62%),
        linear-gradient(90deg,var(--bg1),var(--bg2));
      color:var(--ink);
    }

    .wrap{
      max-width:820px;
      margin:0 auto;
      padding:36px 20px 80px;
      text-align:center;
    }

    .back{
      text-align:left;
      margin-bottom:26px;
    }

    .back a{
      text-decoration:none;
      color:var(--muted);
      font-weight:600;
    }

    h1{
      font-size:30px;
      margin-bottom:6px;
      letter-spacing:-.02em;
    }

    .sub{
      color:var(--muted);
      margin-bottom:34px;
      font-size:15px;
    }

    .chips{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:14px;
      max-width:640px;
      margin:0 auto 50px;
    }

    .chip{
      padding:16px 18px;
      border-radius:999px;
      border:2px solid var(--line);
      background:#fff;
      cursor:pointer;
      font-weight:600;
      display:flex;
      align-items:center;
      gap:10px;
      justify-content:center;
      transition:.15s ease;
    }

    .chip:hover{
      transform:translateY(-1px);
    }

    .chip.active{
      border-color:var(--accent3);
      background:rgba(255,93,76,.10);
      box-shadow:0 0 0 6px var(--focus);
    }

    .btn{
      width:100%;
      max-width:420px;
      margin:0 auto 14px;
      padding:15px;
      border:none;
      border-radius:999px;
      font-size:16px;
      font-weight:800;
      background:linear-gradient(135deg,var(--accent2),var(--accent1));
      color:#3a1b12;
      cursor:pointer;
      box-shadow:0 14px 30px rgba(255,93,76,.25);
    }

    .skip{
      display:block;
      margin-top:6px;
      font-size:14px;
      color:var(--accent3);
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="back">
      <a href="https://iakids.onrender.com/onboarding">‚Üê Back</a>
    </div>

    <h1>What does <span id="childName"></span> want to learn?</h1>
    <p class="sub">Select all that interest them (optional)</p>

    <div class="chips" id="topics">
      <div class="chip" data-value="New Language">üåç New Language</div>
      <div class="chip" data-value="Improve Math">‚ûï Improve Math</div>
      <div class="chip" data-value="Improve English">üá¨üáß Improve English</div>
      <div class="chip" data-value="Science">üî¨ Science</div>
      <div class="chip" data-value="Reading">üìñ Reading</div>
      <div class="chip" data-value="Creative Arts">üé® Creative Arts</div>
      <div class="chip" data-value="Logic & Problem Solving">üß© Logic & Problem Solving</div>
      <div class="chip" data-value="Critical Thinking">üß† Critical Thinking</div>
    </div>

    <button class="btn" onclick="goNext()">Continue</button>
    <span class="skip" onclick="goNext()">Skip for now</span>

  </div>

  <script>

    const childName = sessionStorage.getItem("child_name") || "";
    document.getElementById("childName").textContent = childName;

    document.querySelectorAll('.chip').forEach(chip=>{
      chip.onclick = ()=> chip.classList.toggle('active');
    });

    function goNext(){
      const selected = Array.from(document.querySelectorAll('.chip.active'))
        .map(chip => chip.dataset.value);

      sessionStorage.setItem("child_interests", JSON.stringify(selected));
      sessionStorage.setItem("onboarding_step", "interests");

      window.location.href = "/onboarding/parent/";
    }
  </script>
</body>
</html>

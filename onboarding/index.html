<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bienvenido a KidSa√≠</title>

  <style>
    :root{
      --bg1:#f7f4ef;
      --bg2:#eaf4ff;
      --ink:#0b1220;
      --muted:#5b677a;
      --card:#ffffffcc;
      --card2:#ffffff;
      --line:rgba(16,24,40,.10);
      --shadow:0 18px 50px rgba(16,24,40,.12);
      --shadow2:0 10px 26px rgba(16,24,40,.10);
      --radius:18px;

      --accent1:#ff7a66;
      --accent2:#ffb089;
      --accent3:#ff5d4c;

      --pillbg:rgba(255,255,255,.72);
      --pillline:rgba(16,24,40,.10);
      --focus:rgba(255,93,76,.25);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--ink);
      background:
        radial-gradient(800px 500px at 20% 10%, rgba(255,200,170,.35), transparent 60%),
        radial-gradient(900px 600px at 85% 10%, rgba(120,190,255,.30), transparent 62%),
        linear-gradient(90deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    .wrap{
      min-height:100%;
      display:flex;
      justify-content:center;
      padding:42px 18px 56px;
    }

    .container{
      width:min(980px,100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:22px;
      text-align:center;
      position:relative;
    }

    /* ===== TOP BAR (Back + Progress) ===== */
    .top-bar{
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
    }

    .back-link{
      text-decoration:none;
      color:var(--muted);
      font-size:14px;
      font-weight:600;
    }
    .back-link:hover{ text-decoration:underline; }

    .progress{
      text-align:right;
      font-size:13px;
      color:var(--muted);
    }
    .progress-bar{
      width:140px;
      height:6px;
      background:#e5e7eb;
      border-radius:999px;
      overflow:hidden;
      margin-top:4px;
    }
    .progress-fill{
      width:25%; /* Paso 1 de 4 */
      height:100%;
      background:linear-gradient(135deg,var(--accent3),var(--accent2));
    }

    /* Mascot */
    .mascot{
      width:84px;height:84px;
      border-radius:22px;
      display:grid;
      place-items:center;
      background:
        radial-gradient(26px 26px at 34% 30%, #fff, transparent 60%),
        linear-gradient(160deg, rgba(38,153,255,.26), rgba(255,125,95,.20));
      border:1px solid var(--line);
      box-shadow:var(--shadow2);
    }
   .mascot::before{
  content:"üòä";
  font-size:40px;
}


    h1{margin:6px 0 4px;font-size:34px}
    .sub{max-width:700px;color:var(--muted);font-size:15px}

    /* ===== TESTIMONIALS ===== */
    .testi{width:min(760px,100%)}
    .cards{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .card{
      width:min(360px,100%);
      background:var(--card2);
      border-radius:var(--radius);
      padding:18px;
      border:1px solid var(--line);
      box-shadow:var(--shadow2);
      text-align:left;
    }
    .stars{color:#f7b500;font-size:14px}
    .quote{font-size:14px;color:#243047}
    .by{font-size:13px;color:var(--muted)}

    .pager{display:flex;gap:8px;justify-content:center;margin-top:10px}
    .p{width:8px;height:8px;border-radius:999px;background:#ccc}
    .p.active{width:22px;background:linear-gradient(135deg,var(--accent3),var(--accent2))}

    /* ===== FORM ===== */
    .form{width:min(620px,100%);text-align:left;margin-top:10px}
    .label{font-weight:700;margin-bottom:8px}

    input{
      width:100%;
      padding:14px;
      border-radius:12px;
      border:2px solid rgba(255,93,76,.35);
      font-size:15px;
    }
    input:focus{
      outline:none;
      box-shadow:0 0 0 6px var(--focus);
    }

    .btn{
      width:100%;
      margin-top:12px;
      padding:14px;
      border-radius:999px;
      border:none;
      background:linear-gradient(135deg,var(--accent2),var(--accent1));
      font-weight:800;
      cursor:pointer;
    }

    .note{
      margin-top:8px;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }
  </style>
</head>

<body>
<main class="wrap">
<section class="container">

  <!-- TOP BAR -->
  <div class="top-bar">
    <a class="back-link" href="https://iakids.app/">‚Üê Volver al inicio</a>

    <div class="progress">
      Paso 1 de 4
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>

  <div class="mascot"></div>

  <h1>¬°Bienvenidos a KidSa√≠!</h1>
  <p class="sub">
    Un compa√±ero de IA seguro y educativo para ni√±os curiosos.
    Dise√±ado para aprender, preguntar y explorar con tranquilidad.
  </p>

  <!-- TESTIMONIALS -->
  <section class="testi">
    <div class="cards" id="cards"></div>
    <div class="pager">
      <span class="p active" id="p0"></span>
      <span class="p" id="p1"></span>
      <span class="p" id="p2"></span>
      <span class="p" id="p3"></span>
    </div>
  </section>

  <!-- FORM -->
  <section class="form">
    <p class="label">¬øC√≥mo se llama tu hijo/a?</p>
    <input id="childName" placeholder="Escribe el nombre">
    <button class="btn" id="nextBtn">Siguiente</button>
    <div class="note">
      Usamos este nombre solo para personalizar la experiencia.
    </div>
  </section>

</section>
</main>

<script>
  /* ===== Testimonials carousel ===== */
  const testimonials = [
    {text:"Se siente seguro y educativo. Ideal para tareas y curiosidades del d√≠a a d√≠a.",by:"‚Äî Diego R."},
    {text:"Las respuestas son f√°ciles de entender y motivan a seguir aprendiendo.",by:"‚Äî Sof√≠a P."},
    {text:"Mi hijo pregunta y aprende sin miedo.",by:"‚Äî Laura M."},
    {text:"Perfecto para ciencia e historia con lenguaje claro.",by:"‚Äî Marcos G."}
  ];

  let page = 0;
  const cards = document.getElementById("cards");

  function renderTestimonials(){
    const a = testimonials[page % testimonials.length];
    const b = testimonials[(page + 1) % testimonials.length];

    cards.innerHTML = `
      <div class="card">
        <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
        <p class="quote">${a.text}</p>
        <p class="by">${a.by}</p>
      </div>
      <div class="card">
        <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
        <p class="quote">${b.text}</p>
        <p class="by">${b.by}</p>
      </div>
    `;

    document.querySelectorAll(".p").forEach((p,i)=>{
      p.classList.toggle("active", i === page % 4);
    });
  }

  setInterval(()=>{ page++; renderTestimonials(); }, 4200);
  renderTestimonials();

  /* ===== Next step logic ===== */
  const input = document.getElementById("childName");
  const btn = document.getElementById("nextBtn");

  btn.addEventListener("click", ()=>{
    const name = input.value.trim();
    if(!name){
      input.focus();
      return;
    }

    sessionStorage.setItem("child_name", name);
    sessionStorage.setItem("onboarding_step", "1");

    window.location.href = "/onboarding/intereses";
  });

  input.addEventListener("keydown", e=>{
    if(e.key === "Enter") btn.click();
  });
</script>
<script>
  const btn = document.getElementById("nextBtn");

  function goNext(){
    // ◊ú◊ì◊ï◊í◊û◊î: ◊ê◊ï◊°◊£ ◊õ◊§◊™◊ï◊®◊ô◊ù ◊¢◊ù class="interest active"
    const selected = [...document.querySelectorAll(".interest.active")]
      .map(el => el.dataset.value || el.textContent.trim());

    // ◊©◊û◊ô◊®◊î (◊í◊ù ◊ê◊ù ◊®◊ô◊ß ‚Äì ◊ñ◊î optional)
    sessionStorage.setItem("child_interests", JSON.stringify(selected));
    sessionStorage.setItem("onboarding_step", "2");

    window.location.href = "/onboarding/preferencias";
  }

  btn.addEventListener("click", goNext);
</script>


</body>
</html>

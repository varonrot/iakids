<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>How to use KidSa√≠</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --bg1:#f7f4ef;
  --bg2:#eaf4ff;
  --ink:#0b1220;
  --muted:#5b677a;
  --line:rgba(16,24,40,.10);

  --accent1:#ff7a66;
  --accent2:#ffb089;
  --accent3:#ff5d4c;
  --focus:rgba(255,93,76,.22);

  --card:#ffffffcc;
  --shadow:0 18px 40px rgba(16,24,40,.12);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background:
    radial-gradient(900px 600px at 20% 10%, rgba(255,200,170,.35), transparent 60%),
    radial-gradient(900px 600px at 85% 10%, rgba(120,190,255,.30), transparent 62%),
    linear-gradient(90deg,var(--bg1),var(--bg2));
  color:var(--ink);
}

.wrap{
  max-width:860px;
  margin:0 auto;
  padding:36px 20px 90px;
  text-align:center;
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:26px;
}

.back{
  color:var(--muted);
  font-weight:600;
  text-decoration:none;
}

.progress{
  font-size:13px;
  color:var(--muted);
}

.progress-bar{
  width:140px;
  height:4px;
  background:#e6ecf3;
  border-radius:999px;
  overflow:hidden;
  margin-top:6px;
}

.progress-bar span{
  display:block;
  width:50%;
  height:100%;
  background:linear-gradient(135deg,var(--accent3),var(--accent2));
}

h1{
  font-size:34px;
  margin-bottom:6px;
  letter-spacing:-.02em;
}

.sub{
  color:var(--muted);
  margin-bottom:40px;
  font-size:16px;
}

.chips{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(210px,1fr));
  gap:16px;
  max-width:700px;
  margin:0 auto 56px;
}

.chip{
  padding:18px 20px;
  border-radius:999px;
  border:2px solid var(--line);
  background:var(--card);
  cursor:pointer;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  transition:.15s;
  box-shadow:0 8px 22px rgba(16,24,40,.08);
}

.chip:hover{transform:translateY(-2px)}

.chip.active{
  border-color:var(--accent3);
  background:rgba(255,93,76,.14);
  box-shadow:0 0 0 6px var(--focus), var(--shadow);
}

.actions{
  margin-top:10px;
}

.btn{
  width:100%;
  max-width:440px;
  padding:16px;
  border:none;
  border-radius:999px;
  font-size:16px;
  font-weight:800;
  background:linear-gradient(135deg,var(--accent2),var(--accent1));
  cursor:pointer;
  box-shadow:0 16px 36px rgba(255,93,76,.28);
}

.skip{
  display:block;
  margin-top:10px;
  font-size:14px;
  color:var(--accent3);
  cursor:pointer;
  font-weight:600;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="top">
    <a class="back" href="/onboarding/intereses/">‚Üê Volver</a>
    <div class="progress">
      Paso 2 de 4
      <div class="progress-bar"><span></span></div>
    </div>
  </div>

  <h1>How would you like to use KidSa√≠?</h1>
  <p class="sub">Select all that apply</p>

  <div class="chips" id="usage">
    <div class="chip" data-value="Reduce Screen Time">‚è±Ô∏è Reduce Screen Time</div>
    <div class="chip" data-value="Educational Learning">üìö Educational Learning</div>
    <div class="chip" data-value="Learn About AI">ü§ñ Learn About AI</div>
    <div class="chip" data-value="Homework Help">‚úèÔ∏è Homework Help</div>
    <div class="chip" data-value="Creative Exploration">üé® Creative Exploration</div>
    <div class="chip" data-value="Language Learning">üåç Language Learning</div>
    <div class="chip" data-value="Curiosity Questions">‚ùì Curiosity Questions</div>
    <div class="chip" data-value="Other">‚Ä¶ Other</div>
  </div>

  <div class="actions">
    <button class="btn" id="continue">Continue</button>
<!--    <span class="skip" id="skip">Skip for now</span>-->
  </div>

</div>

<script>
const key = "kid_usage";
const chips = document.querySelectorAll(".chip");

// restore
const saved = sessionStorage.getItem(key);
if(saved){
  const arr = JSON.parse(saved);
  chips.forEach(c=>{
    if(arr.includes(c.dataset.value)){
      c.classList.add("active");
    }
  });
}

chips.forEach(c=>{
  c.addEventListener("click",()=>c.classList.toggle("active"));
});

function next(){
  const selected = [...document.querySelectorAll(".chip.active")]
    .map(c=>c.dataset.value);

  sessionStorage.setItem(key, JSON.stringify(selected));
  window.location.href = "/onboarding/profile/";
}

document.getElementById("continue").onclick = next;
document.getElementById("skip").onclick = next;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Preparing – Kids AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:linear-gradient(90deg,#f8f4ef,#eaf4ff);
      color:#0b1220;
    }
    .box{text-align:center}
    .check{
      width:72px;height:72px;border-radius:50%;
      background:#4ade80;display:flex;
      align-items:center;justify-content:center;
      margin:0 auto 20px;font-size:36px;color:#fff;
    }
    h1{font-size:22px;margin-bottom:14px}
    .bar{
      width:260px;height:6px;background:#e5e7eb;
      border-radius:999px;overflow:hidden;margin:0 auto 10px;
    }
    .bar span{
      display:block;height:100%;width:0%;
      background:linear-gradient(90deg,#ff7a66,#38bdf8);
      animation:load 3s linear forwards;
    }
    @keyframes load{to{width:100%}}
    .sub{font-size:14px;color:#6b7280}
  </style>
</head>

<body>
  <div class="box">
    <div class="check">✓</div>
    <h1>Personalizing for you…</h1>
    <div class="bar"><span></span></div>
    <div class="sub">Almost ready…</div>
  </div>

<script>
const SUPABASE_URL = "https://bxnfzuglfwytiyaguwjj.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_ANON_KEY";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const MIN_VISIBLE_TIME = 3000;
const startTime = Date.now();

function waitMinTime() {
  const elapsed = Date.now() - startTime;
  const remaining = MIN_VISIBLE_TIME - elapsed;
  return new Promise(resolve => setTimeout(resolve, Math.max(0, remaining)));
}

(async () => {
  try {
    const { data: { session } } = await sb.auth.getSession();

    if (!session || !session.user) {
      window.location.replace("/onboarding/cuenta/");
      return;
    }

    const payload = {
      user_id: session.user.id,
      child_name: sessionStorage.getItem("child_name"),
      age: Number(sessionStorage.getItem("child_age")),
      avatar_key: sessionStorage.getItem("child_avatar"),
      usage_goals: JSON.parse(sessionStorage.getItem("kid_usage") || "[]"),
      learning_interests: JSON.parse(
        sessionStorage.getItem("learning_interests") || "[]"
      )
    };

    if (!payload.child_name || !payload.age) {
      await waitMinTime();
      window.location.replace("/workspace/");
      return;
    }

    const { error } = await sb
      .from("kids_profiles")
      .insert([payload]);

    if (!error) {
      sessionStorage.clear();
      localStorage.setItem("kid_profile_saved", "1");
    }

    await waitMinTime();
    window.location.replace("/workspace/");

  } catch (err) {
    console.error("Complete flow error:", err);
    window.location.replace("/onboarding/cuenta/");
  }
})();
</script>

</body>
</html>

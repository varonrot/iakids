<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Preparing – Kids AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase -->


  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:linear-gradient(90deg,#f8f4ef,#eaf4ff);
      color:#0b1220;
    }

    .box{
      text-align:center;
    }

    .check{
      width:72px;
      height:72px;
      border-radius:50%;
      background:#4ade80;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 20px;
      font-size:36px;
      color:#fff;
    }

    h1{
      font-size:22px;
      margin-bottom:14px;
    }

    .bar{
      width:260px;
      height:6px;
      background:#e5e7eb;
      border-radius:999px;
      overflow:hidden;
      margin:0 auto 10px;
    }

    .bar span{
      display:block;
      height:100%;
      width:0%;
      background:linear-gradient(90deg,#ff7a66,#38bdf8);
      animation:load 2.5s ease-in-out forwards;
    }

    @keyframes load{
      to{ width:100%; }
    }

    .sub{
      font-size:14px;
      color:#6b7280;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="check">✓</div>

    <h1>Personalizing for you…</h1>

    <div class="bar">
      <span></span>
    </div>

    <div class="sub">Almost ready…</div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://bxnfzuglfwytiyaguwjj.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4bmZ6dWdsZnd5dGl5YWd1d2pqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkyMjk0NjUsImV4cCI6MjA4NDgwNTQ2NX0.IcmVvbboKLkJLkE31_udEtvhPl66-kmZAvmPCT_lk5o";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let redirected = false;

// Safety fallback – רק אם אין auth בכלל
setTimeout(() => {
  if (!redirected) {
    window.location.replace("/onboarding/cuenta/");
  }
}, 8000);

(async () => {
  // ✅ הדרך הנכונה: משתמש מחובר בפועל
  const { data: { user }, error: authError } = await sb.auth.getUser();

  if (authError || !user) {
    console.error("Auth not ready", authError);
    window.location.replace("/onboarding/cuenta/");
    return;
  }

  const payload = {
    user_id: user.id,
    child_name: sessionStorage.getItem("child_name"),
    age: Number(sessionStorage.getItem("child_age")),
    avatar_key: sessionStorage.getItem("child_avatar"),
    usage_goals: JSON.parse(sessionStorage.getItem("kid_usage") || "[]"),
    learning_interests: JSON.parse(
      sessionStorage.getItem("learning_interests") || "[]"
    )
  };

  if (!payload.child_name || !payload.age) {
    console.warn("No onboarding data found, skipping insert");
    redirected = true;
    window.location.replace("/workspace/");
    return;
  }

  console.log("FINAL PAYLOAD", payload);

  // ✅ INSERT עם בדיקה אמיתית
  const { data, error } = await sb
    .from("kids_profiles")
    .insert([payload])
    .select()
    .single();

  if (error) {
    console.error("INSERT FAILED:", error);
    return; // ❗ לא redirect אם נכשל
  }

  console.log("INSERT OK:", data);

  sessionStorage.clear();
  localStorage.setItem("kid_profile_saved", "1");

  redirected = true;
  window.location.replace("/workspace/");
})();
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Preparing – Kids AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:linear-gradient(90deg,#f8f4ef,#eaf4ff);
      color:#0b1220;
    }
    .box{text-align:center}
    .check{
      width:72px;height:72px;border-radius:50%;
      background:#4ade80;display:flex;
      align-items:center;justify-content:center;
      margin:0 auto 20px;font-size:36px;color:#fff;
    }
    h1{font-size:22px;margin-bottom:14px}
    .bar{
      width:260px;height:6px;background:#e5e7eb;
      border-radius:999px;overflow:hidden;margin:0 auto 10px;
    }
    .bar span{
      display:block;height:100%;width:0%;
      background:linear-gradient(90deg,#ff7a66,#38bdf8);
      animation:load 3s linear forwards;
    }
    @keyframes load{to{width:100%}}
    .sub{font-size:14px;color:#6b7280}
  </style>
</head>

<body>
  <div class="box">
    <div class="check">✓</div>
    <h1>Personalizing for you…</h1>
    <div class="bar"><span></span></div>
    <div class="sub">Almost ready…</div>
  </div>

<script>
const SUPABASE_URL = "https://bxnfzuglfwytiyaguwjj.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4bmZ6dWdsZnd5dGl5YWd1d2pqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkyMjk0NjUsImV4cCI6MjA4NDgwNTQ2NX0.IcmVvbboKLkJLkE31_udEtvhPl66-kmZAvmPCT_lk5o";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const sleep = ms => new Promise(r => setTimeout(r, ms));

(async () => {
  const { data: { session } } = await sb.auth.getSession();

  if (!session) {
    window.location.replace("/onboarding/cuenta/");
    return;
  }

  const payload = {
    child_name: localStorage.getItem("child_name"),
    age: Number(localStorage.getItem("child_age")),
    avatar_key: localStorage.getItem("child_avatar"),
    usage_goals: JSON.parse(localStorage.getItem("kid_usage") || "[]"),
    learning_interests: JSON.parse(localStorage.getItem("learning_interests") || "[]")
  };

  console.log("PAYLOAD:", payload);

  const { error } = await sb
    .from("kids_profiles")
    .insert(payload);

  if (error) {
    console.warn("Insert skipped / already exists:", error.message);
  }

  localStorage.clear();
  await sleep(800);
  window.location.replace("/workspace/");
})();
</script>

</body>
</html>

<script>
const SUPABASE_URL = "https://bxnfzuglfwytiyaguwjj.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4bmZ6dWdsZnd5dGl5YWd1d2pqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkyMjk0NjUsImV4cCI6MjA4NDgwNTQ2NX0.IcmVvbboKLkJLkE31_udEtvhPl66-kmZAvmPCT_lk5o";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const MIN_VISIBLE_TIME = 3000;
const startTime = Date.now();
let finalized = false;

function waitMin() {
  const elapsed = Date.now() - startTime;
  return new Promise(r => setTimeout(r, Math.max(0, MIN_VISIBLE_TIME - elapsed)));
}

async function finalize(session) {
  if (finalized) return;
  finalized = true;

  const raw = localStorage.getItem("kid_onboarding_payload");

  if (raw) {
    const payload = JSON.parse(raw);
    payload.user_id = session.user.id;

    await sb
      .from("kids_profiles")
      .upsert([payload], { onConflict: "user_id" });

    localStorage.removeItem("kid_onboarding_payload");
    localStorage.setItem("kid_profile_saved", "1");
  }

  await waitMin();
  window.location.replace("/workspace/");
}

// ðŸ”‘ Main auth listener (Mac-safe)
sb.auth.onAuthStateChange((event, session) => {
  if (event === "SIGNED_IN" && session?.user) {
    finalize(session);
  }
});

// ðŸ” Fallback (Windows usually hits this)
(async () => {
  const { data: { session } } = await sb.auth.getSession();
  if (session?.user) {
    finalize(session);
  }
})();

// â›‘ï¸ Absolute safety â€“ never go back to cuenta from here
setTimeout(() => {
  if (!finalized) {
    window.location.replace("/workspace/");
  }
}, 8000);
</script>

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const MIN_TIME = 3000;
const start = Date.now();

const sleep = ms => new Promise(r => setTimeout(r, ms));
const remainingTime = () => Math.max(0, MIN_TIME - (Date.now() - start));

function getStored(key) {
  return localStorage.getItem(key);
}

async function waitForSession(maxTries = 20) {
  for (let i = 0; i < maxTries; i++) {
    const { data } = await sb.auth.getSession();
    if (data?.session?.user) return data.session;
    await sleep(150);
  }
  return null;
}

(async () => {
  const session = await waitForSession();

  if (!session) {
    window.location.replace("/onboarding/cuenta/");
    return;
  }

  const payload = {
    user_id: session.user.id,
    child_name: getStored("child_name"),
    age: Number(getStored("child_age")),
    avatar_key: getStored("child_avatar"),
    usage_goals: JSON.parse(getStored("kid_usage") || "[]"),
    learning_interests: JSON.parse(getStored("learning_interests") || "[]")
  };

  if (!payload.child_name || !payload.age) {
    await sleep(remainingTime());
    window.location.replace("/workspace/");
    return;
  }

const res = await fetch("/api/create-kid-profile", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify(payload)
});

const result = await res.json();

if (result.ok) {
  localStorage.removeItem("child_name");

  await sleep(remainingTime());

})();

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Preparing – Kids AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:linear-gradient(90deg,#f8f4ef,#eaf4ff);
      color:#0b1220;
    }

    .box{
      text-align:center;
    }

    .check{
      width:72px;
      height:72px;
      border-radius:50%;
      background:#4ade80;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 20px;
      font-size:36px;
      color:#fff;
    }

    h1{
      font-size:22px;
      margin-bottom:14px;
    }

    .bar{
      width:260px;
      height:6px;
      background:#e5e7eb;
      border-radius:999px;
      overflow:hidden;
      margin:0 auto 10px;
    }

    .bar span{
      display:block;
      height:100%;
      width:0%;
      background:linear-gradient(90deg,#ff7a66,#38bdf8);
      animation:load 2.5s ease-in-out forwards;
    }

    @keyframes load{
      to{ width:100%; }
    }

    .sub{
      font-size:14px;
      color:#6b7280;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="check">✓</div>

    <h1>Personalizing for you…</h1>

    <div class="bar">
      <span></span>
    </div>

    <div class="sub">Almost ready…</div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://bxnfzuglfwytiyaguwjj.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_ANON_KEY";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let redirected = false;

// Hard fallback
setTimeout(() => {
  if (!redirected) {
    console.warn("Fallback redirect");
    window.location.replace("/workspace/");
  }
}, 7000);

(async () => {
  let session = null;

  // 1️⃣ Try existing session first
  const { data: sessionData } = await sb.auth.getSession();
  session = sessionData?.session;

  // 2️⃣ If no session → finalize OAuth
  if (!session) {
    const { data, error } = await sb.auth.exchangeCodeForSession(
      window.location.href
    );

    if (error) {
      console.error("OAuth exchange failed:", error);
      window.location.replace("/onboarding/cuenta/");
      return;
    }

    session = data.session;
  }

  if (!session?.user) {
    console.error("No authenticated user");
    window.location.replace("/onboarding/cuenta/");
    return;
  }

  const user = session.user;

  // 3️⃣ Build payload
  const payload = {
    user_id: user.id,
    child_name: sessionStorage.getItem("child_name"),
    age: Number(sessionStorage.getItem("age")),
    avatar_key: sessionStorage.getItem("avatar_key"),
    usage_goals: JSON.parse(sessionStorage.getItem("usage_goals") || "[]"),
    learning_interests: JSON.parse(
      sessionStorage.getItem("learning_interests") || "[]"
    )
  };

  // 4️⃣ Insert (idempotent guard optional)
  const { error: insertError } = await sb
    .from("kids_profiles")
    .insert([payload]);

  if (insertError) {
    console.error("Insert failed:", insertError);
    // Even if insert fails, user is logged in → continue
  }

  // 5️⃣ Cleanup + redirect
  sessionStorage.clear();
  redirected = true;
  window.location.replace("/workspace/");
})();
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Perfil del ni√±o ‚Äì KidSa√≠</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg1:#f7f4ef;
      --bg2:#eaf4ff;
      --ink:#0b1220;
      --muted:#5b677a;
      --line:rgba(16,24,40,.10);

      --accent1:#ff7a66;
      --accent2:#ffb089;
      --accent3:#ff5d4c;
      --focus:rgba(255,93,76,.22);

      --card:#ffffffcc;
      --shadow:0 18px 40px rgba(16,24,40,.12);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background:
        radial-gradient(700px 420px at 15% 10%, rgba(255,200,170,.35), transparent 60%),
        radial-gradient(820px 520px at 85% 10%, rgba(120,190,255,.30), transparent 62%),
        linear-gradient(90deg,var(--bg1),var(--bg2));
      color:var(--ink);
    }

    .wrap{
      max-width:880px;
      margin:0 auto;
      padding:38px 20px 90px;
      text-align:center;
    }

    .back{
      text-align:left;
      margin-bottom:26px;
    }

    .back a{
      text-decoration:none;
      color:var(--muted);
      font-weight:600;
    }

    h1{
      font-size:34px;
      margin-bottom:6px;
      letter-spacing:-.02em;
    }

    .sub{
      color:var(--muted);
      margin-bottom:36px;
      font-size:16px;
      line-height:1.5;
    }

    h3{
      margin:30px 0 14px;
      font-size:18px;
      font-weight:700;
    }

    /* AGE GRID */
    .age-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(64px,1fr));
      gap:14px;
      max-width:460px;
      margin:0 auto 44px;
    }

    .age{
      padding:16px 0;
      border-radius:16px;
      border:2px solid var(--line);
      background:var(--card);
      backdrop-filter: blur(10px);
      cursor:pointer;
      font-weight:800;
      font-size:16px;
      transition:all .15s ease;
      box-shadow:0 6px 16px rgba(16,24,40,.08);
    }

    .age:hover{
      transform:translateY(-2px);
    }

    .age.active{
      border-color:var(--accent3);
      background:rgba(255,93,76,.14);
      box-shadow:0 0 0 6px var(--focus), var(--shadow);
    }

    /* AVATARS */
    .avatars{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(74px,1fr));
      gap:18px;
      max-width:560px;
      margin:0 auto 56px;
    }

    .avatar{
      width:74px;
      height:74px;
      border-radius:50%;
      border:3px solid transparent;
      cursor:pointer;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:34px;
      transition:all .15s ease;
      box-shadow:0 6px 16px rgba(16,24,40,.08);
    }

    .avatar:hover{
      transform:translateY(-3px);
    }

    .avatar.active{
      border-color:var(--accent1);
      background:#fff5f0;
      box-shadow:0 0 0 6px var(--focus), var(--shadow);
    }

    /* NEXT BUTTON */
    .next{
      width:100%;
      max-width:440px;
      margin:0 auto;
      padding:16px;
      border:none;
      border-radius:999px;
      font-size:16px;
      font-weight:800;
      background:linear-gradient(135deg,var(--accent2),var(--accent1));
      color:#3a1b12;
      cursor:pointer;
      box-shadow:0 16px 36px rgba(255,93,76,.28);
      transition:transform .12s ease;
    }

    .next:hover{
      transform:translateY(-1px);
      filter:saturate(1.05);
    }

    @media (max-width:520px){
      h1{font-size:28px}
      .sub{font-size:15px}
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="back">
      <a href="/onboarding/intereses/">‚Üê Volver</a>
    </div>

    <h1>Sobre el ni√±o</h1>
    <p class="sub">
      Cu√©ntanos un poco m√°s para adaptar la experiencia a su edad y personalidad.
    </p>

    <h3>¬øCu√°ntos a√±os tiene?</h3>

    <div class="age-grid" id="ages">
      <div class="age">3</div><div class="age">4</div><div class="age">5</div>
      <div class="age">6</div><div class="age">7</div><div class="age">8</div>
      <div class="age">9</div><div class="age">10</div><div class="age">11</div>
      <div class="age">12</div><div class="age">13</div><div class="age">14</div>
      <div class="age">15</div>
    </div>

    <h3>Elige un avatar</h3>

    <div class="avatars" id="avatars">
      <div class="avatar">ü¶ä</div><div class="avatar">üêª</div><div class="avatar">ü¶â</div>
      <div class="avatar">üêµ</div><div class="avatar">üêº</div><div class="avatar">üê±</div>
      <div class="avatar">üê∂</div><div class="avatar">ü¶Å</div><div class="avatar">üêß</div>
      <div class="avatar">ü¶Ñ</div><div class="avatar">üê®</div><div class="avatar">ü¶î</div>
    </div>

    <button class="next" id="nextBtn">Continuar</button>

  </div>

  <script>
    const profileKey = "kid_profile";

    function selectSingle(container, className, onSelect){
      container.querySelectorAll("." + className).forEach(el => {
        el.addEventListener("click", () => {
          container.querySelectorAll("." + className)
            .forEach(i => i.classList.remove("active"));
          el.classList.add("active");
          onSelect(el.textContent.trim());
        });
      });
    }

    let selectedAge = null;
    let selectedAvatar = null;

    const agesEl = document.getElementById("ages");
    const avatarsEl = document.getElementById("avatars");

    selectSingle(agesEl, "age", val => selectedAge = val);
    selectSingle(avatarsEl, "avatar", val => selectedAvatar = val);

    const saved = localStorage.getItem(profileKey);
    if (saved){
      const data = JSON.parse(saved);

      if (data.age){
        const ageEl = [...agesEl.children].find(a => a.textContent === data.age);
        if (ageEl){ ageEl.classList.add("active"); selectedAge = data.age; }
      }

      if (data.avatar){
        const avEl = [...avatarsEl.children].find(a => a.textContent === data.avatar);
        if (avEl){ avEl.classList.add("active"); selectedAvatar = data.avatar; }
      }
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (!selectedAge || !selectedAvatar) return;

      localStorage.setItem(profileKey, JSON.stringify({
        age: selectedAge,
        avatar: selectedAvatar
      }));

      window.location.href = "/chat/";
    });
  </script>
</body>
</html>

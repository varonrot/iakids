<script>
const API_BASE = "https://iakids-backend.onrender.com";

const messagesEl = document.querySelector(".messages");
const chatEl = document.querySelector(".chat");
const inputEl = document.querySelector(".input input");
const sendBtn = document.querySelector(".input button");

let kidId = null;

/* ---------- UI HELPERS ---------- */
function addMessage(role, text) {
  const row = document.createElement("div");
  row.className = `msg-row ${role}`;

  const bubble = document.createElement("div");
  bubble.className = "msg-bubble";
  bubble.textContent = text;

  if (role === "assistant") {
    const avatar = document.createElement("img");
    avatar.src = "/assets/askie-robot.png"; // ×”××•×•×˜××¨ ×©×œ×š
    avatar.className = "msg-avatar";
    row.appendChild(avatar);
  }

  row.appendChild(bubble);
  messagesEl.appendChild(row);

  messagesEl.scrollTop = messagesEl.scrollHeight;

}


/* ---------- SEND MESSAGE ---------- */
async function sendMessage() {
  const text = inputEl.value.trim();
  if (!text) return;

  inputEl.value = "";
  addMessage("user", text);

  const { data } = await sb.auth.getSession();
  const session = data.session;

  if (!session) {
    addMessage("assistant", "Please sign in again ğŸ™‚");
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/api/chat`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${session.access_token}`
      },
      body: JSON.stringify({ message: text })
    });

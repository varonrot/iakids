<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Askie – Sidebar Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
/* ============ RESET ============ */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

html,body{
  height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
}

/* ============ PAGE BACKGROUND ============ */
body{
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,.08), transparent 35%),
    radial-gradient(circle at 70% 60%, rgba(255,255,255,.06), transparent 40%),
    radial-gradient(circle at 40% 80%, rgba(255,255,255,.05), transparent 45%),
    linear-gradient(180deg, #050a19, #020617);
  display:flex;
}


/* ============ SIDEBAR ============ */
.sidebar{
  width:240px;
  height:100vh;
  position:fixed;
  left:0;
  top:0;

  background:
    radial-gradient(1px 1px at 15% 25%, rgba(255,255,255,.6), transparent 40%),
    radial-gradient(1px 1px at 65% 55%, rgba(255,255,255,.5), transparent 40%),
    radial-gradient(1px 1px at 35% 75%, rgba(255,255,255,.4), transparent 40%),
    radial-gradient(1px 1px at 85% 20%, rgba(255,255,255,.6), transparent 40%),
    linear-gradient(
      180deg,
      rgba(30,80,150,.55),
      rgba(10,25,60,.65)
    );

  background-repeat:no-repeat;
  background-attachment:fixed;

  /* שקיפות אמיתית */
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  box-shadow:
    inset -1px 0 0 rgba(255,255,255,.12),
    0 20px 50px rgba(0,0,0,.35);

  display:flex;
  flex-direction:column;
  align-items:center;
  padding:24px 12px;

  z-index:10;
}


/* ============ MAIN AREA ============ */
.main{
  margin-left:240px;
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:20px;
  text-shadow:0 2px 10px rgba(0,0,0,.6);
}
</style>
</head>

<body>

  <aside class="sidebar">


    <div class="nav">
      <button>Ask</button>
      <button>Solve</button>
      <button>Learn</button>
      <button>Play</button>
    </div>
  </aside>

  <main class="main">
    Main area (background image visible)
  </main>

</body>
</html>

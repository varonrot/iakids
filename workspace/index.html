<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Askie â€“ Sidebar Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
/* ============ RESET ============ */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

html,body{
  height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
}

/* ============ PAGE BACKGROUND ============ */
body{
  background:
    linear-gradient(
      rgba(5,10,25,.55),
      rgba(5,10,25,.75)
    ),
    url("askie-space-bg.jpg") center / cover no-repeat fixed;
  display:flex;
}

/* ============ SIDEBAR ============ */
.sidebar{
  width:240px;
  height:100vh;
  position:fixed;
  left:0;
  top:0;

  /* ×¦×‘×¢ ×‘×¡×™×¡ */
  background:
    /* ×›×•×›×‘×™× */
    radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,.6), transparent 40%),
    radial-gradient(1px 1px at 70% 60%, rgba(255,255,255,.5), transparent 40%),
    radial-gradient(1px 1px at 40% 80%, rgba(255,255,255,.4), transparent 40%),
    radial-gradient(1px 1px at 80% 20%, rgba(255,255,255,.6), transparent 40%),

    /* ×¢×•××§ */
    linear-gradient(
      180deg,
      rgba(40,90,160,.55),
      rgba(15,35,75,.65)
    );

  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);

  box-shadow:
    inset -1px 0 0 rgba(255,255,255,.12),
    0 0 40px rgba(30,90,160,.25);

  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px 10px;

  z-index:10;
}

/* ××•×•×˜××¨ (placeholder) */
.avatar{
  width:56px;
  height:56px;
  border-radius:50%;
  background:rgba(255,255,255,.2);
  margin-bottom:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:24px;
}

/* ×›×¤×ª×•×¨×™× */
.nav{
  width:100%;
  display:flex;
  flex-direction:column;
  gap:14px;
  margin-top:40px;
}

.nav button{
  all:unset;
  cursor:pointer;
  text-align:center;
  padding:14px 10px;
  border-radius:14px;

  background:rgba(255,255,255,.18);
  color:white;
  font-weight:600;

  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.25),
    0 8px 20px rgba(0,0,0,.25);

  transition:.25s ease;
}

.nav button:hover{
  background:rgba(255,255,255,.28);
  transform:translateY(-1px);
}

/* ============ MAIN AREA ============ */
.main{
  margin-left:240px;
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:20px;
  text-shadow:0 2px 10px rgba(0,0,0,.6);
}
</style>
</head>

<body>

  <aside class="sidebar">
    <div class="avatar">ğŸ¤–</div>

    <div class="nav">
      <button>Ask</button>
      <button>Solve</button>
      <button>Learn</button>
      <button>Play</button>
    </div>
  </aside>

  <main class="main">
    Main area (background image visible)
  </main>

</body>
</html>

<script>
const API_BASE = "https://iakids-backend.onrender.com";

const messagesEl = document.querySelector(".messages");
const inputEl = document.querySelector(".input input");
const sendBtn = document.querySelector(".input button");

/* ---------- UI HELPERS ---------- */
function addMessage(role, text) {
  const div = document.createElement("div");
  div.style.margin = "10px 0";
  div.style.padding = "12px 16px";
  div.style.borderRadius = "16px";
  div.style.maxWidth = "75%";
  div.style.whiteSpace = "pre-wrap";

  if (role === "user") {
    div.style.background = "#ff6b4a";
    div.style.color = "#fff";
    div.style.marginLeft = "auto";
  } else {
    div.style.background = "#f3f4f6";
    div.style.color = "#111827";
    div.style.marginRight = "auto";
  }

  div.textContent = text;
  messagesEl.appendChild(div);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

/* ---------- SEND MESSAGE ---------- */
async function sendMessage() {
  const text = inputEl.value.trim();
  if (!text) return;

  inputEl.value = "";
  addMessage("user", text);

  const { data } = await sb.auth.getSession();
  const session = data.session;

  if (!session) {
    addMessage("assistant", "Please sign in again ğŸ™‚");
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/api/chat`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${session.access_token}`
      },
      body: JSON.stringify({ message: text })
    });

    if (!res.ok) {
      addMessage("assistant", `âŒ API error ${res.status}`);
      return;
    }

    const data = await res.json();
    addMessage("assistant", data.reply || "ğŸ¤– Iâ€™m thinkingâ€¦");
  } catch {
    addMessage("assistant", "ğŸŒ Network error");
  }
}

sendBtn.addEventListener("click", sendMessage);
inputEl.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

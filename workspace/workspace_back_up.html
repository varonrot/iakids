<!DOCTYPE html>

    *{ box-sizing:border-box; }

    body{
      margin:0;

      background:linear-gradient(90deg,#f8f4ef,#eaf4ff);

    header{
      display:flex;
      align-items:center;

      padding:16px 22px;
      max-width:1100px;
      margin:0 auto;
    }

    .logo{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:800;
      color:#ff6b4a;
    }

    .user{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:13px;
      font-weight:600;
      cursor:pointer;
    }

    .user img{
      width:34px;
      height:34px;
      border-radius:50%;
    }

    .container{

      margin:0 auto;
      padding:10px 20px 40px;
    }

    .hero{
      background:#fff7f2;
      border-radius:20px;
      padding:22px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:18px;
      box-shadow:0 10px 25px rgba(0,0,0,.06);
    }

    .hero-left{
      display:flex;
      gap:14px;
      align-items:center;
    }

    .avatar{
      width:56px;
      height:56px;
      border-radius:50%;
      background:#ffd9c9;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .hero h1{
      font-size:20px;
      margin:0 0 4px;
    }

    .hero p{
      margin:0;
      color:#6b7280;
      font-size:14px;
    }

    .limits{
      display:flex;
      gap:18px;
      font-size:12px;
      color:#374151;
      font-weight:600;
    }

    .limits span{
      color:#ff6b4a;
    }

    .chat{
      background:#fff;
      border-radius:22px;
      padding:18px;
      min-height:420px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }

    .messages{
      flex:1;
    }

    .input{
      display:flex;
      gap:12px;
      margin-top:16px;
    }

    .input input{
      flex:1;
      padding:14px 16px;
      border-radius:999px;
      border:2px solid #e5e7eb;
      font-size:15px;
    }

    .input button{
      border:none;
      padding:0 18px;
      border-radius:999px;
      background:#ff6b4a;
      color:#fff;
      font-weight:700;
      cursor:pointer;
    }

    .ideas{
      margin-top:20px;
    }

    .ideas h3{
      font-size:14px;
      margin-bottom:10px;
      color:#6b7280;
    }

    .idea-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:12px;
    }

    .idea{
      background:#fff;
      border-radius:14px;
      padding:14px;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 6px 16px rgba(0,0,0,.06);
      transition:.2s;
    }

    .idea:hover{
      transform:translateY(-2px);
    }

    .voice{
      position:fixed;
      bottom:22px;
      right:22px;
      background:#ff6b4a;
      color:#fff;
      border-radius:999px;
      padding:14px 20px;
      font-weight:800;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      cursor:pointer;
    }
  </style>
</head>

<body>

<script>
const API_BASE = "https://api.iakids.app"; // ◊©◊†◊î ◊ú◊õ◊™◊ï◊ë◊™ ◊©◊ú◊ö

const messagesEl = document.querySelector(".messages");
const inputEl = document.querySelector(".input input");
const sendBtn = document.querySelector(".input button");

let kidId = null;

/* ---------- UI HELPERS ---------- */
function addMessage(role, text) {
  const div = document.createElement("div");
  div.style.margin = "10px 0";
  div.style.padding = "12px 16px";
  div.style.borderRadius = "16px";
  div.style.maxWidth = "75%";
  div.style.whiteSpace = "pre-wrap";

  if (role === "user") {
    div.style.background = "#ff6b4a";
    div.style.color = "#fff";
    div.style.marginLeft = "auto";
  } else {
    div.style.background = "#f3f4f6";
    div.style.color = "#111827";
    div.style.marginRight = "auto";
  }

  div.textContent = text;
  messagesEl.appendChild(div);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

/* ---------- LOAD USER + KID ---------- */
(async () => {
  const { data } = await sb.auth.getSession();
  if (!data.session) return;

  const user = data.session.user;

  // ◊©◊ú◊ô◊§◊™ ◊î◊ô◊ú◊ì ◊î◊®◊ê◊©◊ï◊ü ◊©◊ú ◊î◊î◊ï◊®◊î
  const { data: kids } = await sb
    .from("kids_profiles")
    .select("id, child_name")
    .eq("user_id", user.id)
    .limit(1);

  if (!kids || !kids.length) {
    alert("No child profile found");
    return;
  }

  kidId = kids[0].id;

  addMessage(
    "assistant",
    `Hi ${kids[0].child_name}! üòä\nYou can ask me anything.`
  );
})();

/* ---------- SEND MESSAGE ---------- */
async function sendMessage() {
  const text = inputEl.value.trim();
  if (!text || !kidId) return;

  inputEl.value = "";
  addMessage("user", text);

  try {
    const res = await fetch(`${API_BASE}/chat`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        kid_id: kidId,
        message: text
      })
    });

    const data = await res.json();
    addMessage("assistant", data.reply);
  } catch (e) {
    addMessage("assistant", "üòï Something went wrong. Try again.");
  }
}

/* ---------- EVENTS ---------- */
sendBtn.addEventListener("click", sendMessage);
inputEl.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});

/* ---------- IDEA BUTTONS ---------- */
document.querySelectorAll(".idea").forEach(el => {
  el.addEventListener("click", () => {
    inputEl.value = el.textContent;
    sendMessage();
  });
});
</script>
